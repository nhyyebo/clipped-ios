name: ğŸš€ iOS Release Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  build-ios:
    name: ğŸ“± Build iOS IPA
    runs-on: macos-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: ğŸ¯ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.0'
          channel: 'stable'
          cache: true

      - name: ğŸ“¦ Install dependencies
        run: flutter pub get

      - name: ğŸ”¨ Generate code (Hive adapters)
        run: flutter packages pub run build_runner build --delete-conflicting-outputs

      - name: ğŸ§ª Run tests
        run: flutter test
        continue-on-error: true

      - name: ğŸ“‹ Flutter doctor
        run: flutter doctor -v

      - name: ğŸ Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: ğŸ—ï¸ Build iOS (Development - Unsigned)
        if: github.event_name == 'workflow_dispatch'
        run: |
          flutter build ios --no-codesign --simulator
          
      - name: ğŸ—ï¸ Build iOS IPA (Release - Unsigned)
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        run: |
          flutter build ios --release --no-codesign
          mkdir -p build/ios/ipa
          cd build/ios/iphoneos/
          mkdir -p Payload
          cp -r Runner.app Payload/
          zip -r ../ipa/clipped-unsigned.ipa Payload/
          cd ../../../

      - name: ğŸ“¤ Upload IPA Artifact
        uses: actions/upload-artifact@v4
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        with:
          name: clipped-ios-${{ github.ref_name }}
          path: build/ios/ipa/*.ipa
          retention-days: 30

      - name: ğŸ‰ Create GitHub Release
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: build/ios/ipa/*.ipa
          name: Clipped iOS ${{ github.ref_name }}
          body: |
            ## ğŸ¨ Clipped - Beautiful iOS Clipboard Manager (Unsigned Build)
            
            ### âœ¨ Features
            - ğŸ“‹ **Auto clipboard monitoring** - Detects new copied content
            - ğŸ¯ **One-tap copying** - Instant clipboard access
            - ğŸ” **Smart search** - Find your clips quickly
            - â­ **Favorites system** - Star important items
            - ğŸ·ï¸ **Categories** - Organize your content
            - ğŸ¨ **Beautiful dark UI** - Sleek iOS design
            
            ### ğŸ“± Installation (Sideloading)
            **This is an unsigned build for sideloading only**
            
            1. Download the IPA file below
            2. Install using one of these methods:
               - **AltStore**: Import the IPA file
               - **Sideloadly**: Drag and drop the IPA
               - **Xcode**: Window â†’ Devices â†’ Install App
               - **3uTools** or similar tools
            3. Trust the developer certificate in Settings â†’ General â†’ VPN & Device Management
            
            ### âš ï¸ Important Notes
            - This build is **not signed** with Apple Developer certificates
            - Apps installed via sideloading typically expire after 7 days (free accounts)
            - You'll need to reinstall periodically unless you have a paid developer account
            
            ### ğŸ› Bug Reports
            Found an issue? Please [create an issue](https://github.com/nhyyebo/clipped-ios/issues)
            
            ---
            Built with â¤ï¸ using Flutter
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}